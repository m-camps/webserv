server
{
	server_name			fred.com
	listen              80
	client_body_size	3

    location	/
    [
        root        data/www/
        index       index.html
        autoindex   on
    ]
    location	/python
    [
        root        	data/www/
        index       	index.html
        allow_methods 	GET
        autoindex   	off
		cgi 			off
		default_file	default_file.html
    ]
	location	/php
	[
		root        data/www/php
		allow_methods GET
		autoindex   on
	]
	location /redirecturl
	[
		return http://example.com
	]
	location /redirectroute
	[
		return /python/test
	]
}
