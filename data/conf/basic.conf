server
{
	server_name			fred.com
	listen              80
	error_page			404	/image.png
	client_body_size	100
    location	/
    [
        return      301 http://example.com
        root        data/www/
        index       index.html
        autoindex   on
    ]
    location	/python
    [
        return      301 ashjdiasodjasio
        root        data/www
        index       index.html
        allow_methods GET
        autoindex   on
		cgi_name	form
		cgi_ext		py
    ]
}
