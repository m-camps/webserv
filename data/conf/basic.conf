server
{
	server_name			fred.com
	listen              80
	error_page			404	/image.png
	client_body_size	3

    location	/
    [
        root        data/www/
        index       index.html
        autoindex   on
    ]
    location	/python
    [
        root        data/www/cgi-bin/python
        index       index.html
        allow_methods GET
        autoindex   on
		cgi_name	form
		cgi_ext		py
    ]
}
