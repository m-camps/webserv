server
{
	server_name			fred.com perfidius.com swordofdamocles.net;
	listen				80;
	listen				7492;

	error_page			500 502 503 504 /404.html;
	client_body_size	100;
	root	            /data/www;
	allow_methods		GET POST;
	index				index.html;

	location /python {
 		root                /;
		autoindex           on;
		index               python.html;
		allow_methods       GET DELETE;
		cgi_file_extension  py;
		cgi_name            python3;
	}
	location	/php	{
	root	/;
	autoindex	off;
	index	php.phpml;
	allow_methods POST;
	cgi_file_extension sigma;
	cgi_name youknow...;
	}
}
