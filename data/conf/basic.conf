server
{
	server_name			fred.com
	listen              80
	error_page			404	/NotCool.html
	client_body_size	1
    location	/
    [
        root        data/www/
        index       index.html
        autoindex   on
    ]
	location	/php
	[
		root        data/www/php
		index       index.html
		autoindex   on
	]
}