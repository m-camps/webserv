server {
	location /php {
		root				/fpm;
		autoindex			off;
		index				index.php;
		allow_methods		GET;
		cgi_file_extension	php;
		cgi_name			php-fpm;
	}
}

server_name			fred.com perfidius.com swordofdamocles.net;
	listen				80;
	listen				7492;

	error_page			500 502 503 504 /404.html;
	client_body_size	100;
	root				/www/data;
	allow_methods		GET POST;
	index				index.html;

location /python {
  root                /;
       autoindex           on;
       index               python.html;
        allow_methods       GET DELETE;
        cgi_file_extension  py;
        cgi_name            python3;
    }